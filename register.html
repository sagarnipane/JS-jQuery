<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <style>
        .box1 {
            width: 350px;
            padding: 14px;
            margin: 10px;
            background-color: #eee;
            border: 1px solid #eee;
            box-sizing: border-box;
            box-shadow: 1px 2px 2px gray;
        }

        .box2 {
            width: 350px;
            padding: 14px;
            margin: 10px;

        }

        .input {
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center">
        <div id="Main-Content">
            <div class="box1">
                <div class="text-center">
                    <h4>Log in</h4>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input" placeholder="txtEmail" />
                    <input type="text" class="form-control input" placeholder="txtFirstName" />
                    <input type="text" class="form-control input" placeholder="txtLastName" />
                    <input type="text" class="form-control input" placeholder="txtLastName" />
                    <input type="text" class="form-control input" placeholder="intMobile" />
                    <input type="text" class="form-control input" placeholder="txtAddress" />
                    <input type="text" class="form-control input" placeholder="intPin" />
                    <input type="password" class="form-control input" placeholder="txtPassword" />
                    <input type="password" class="form-control input" placeholder="txtCnfPassword" />
                    <button type="button" class="btn btn-primary" style="width: 100%;font-weight: 700;">
                        Register</button>
                    <table style="width: 100%;">
                        <tr>
                            <td>
                                <label class="checkbox-inline">
                                    <input type="checkbox" value=""> Remember me
                                </label>
                            </td>
                            <td>
                                <div class="float-right">
                                    <a href="#" class="btn btn-link">Forgot Password?</a>
                                <div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="box2 text-center">
                <a href="#" class="btn btn-link">Create an Account</a>
            </div>
        </div>
    </div>
</body>

</html>
