<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <style>
        .box1 {
            width: 768px;
            padding: 14px;
            margin: 10px;
            background-color: #eee;
            border: 1px solid #eee;
            box-sizing: border-box;
            box-shadow: 1px 2px 2px gray;
        }

        .box2 {
            width: 768px;
            padding: 14px;
            margin: 10px;

        }

        .input {
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center">
        <div id="Main-Content">
            <div class="box1">
                <div class="text-left">
                    <h4>Question No:{{ txtQueNo }}</h4>
                    <p>{{txtQUestion}}</p>
                </div>
                <div class="form-group">
                    <ol *ngFor="let option in txtOptions">
                        <label class="checkbox-inline">
                            <input type="checkbox" value="{{option.Id}}"> {{option.OptionData}}
                        </label>
                    </ol>

                </div>
            </div>

            <div class="box2 text-right">
                <div *ngIf="txtQueNo != 1 then prev"></div>
                <div *ngIf="txtQueNo != txtQueCount then next else submit"></div>
                

                <ngTemplate #prev>
                    <a href="#prev" class="btn btn-secondary">Previous</a>
                </ngTemplate>
                <ngTemplate #next>
                    <a href="#next" class="btn btn-success">Next</a></ngTemplate>
                <ngTemplate #prev>
                    <a href="#submit" class="btn btn-primary">Submit</a>
                </ngTemplate>
            </div>
        </div>
    </div>
</body>

</html>
